<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 상태</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 15px;
        }
        h1 {
            font-size: 30px;
        }
        p {
            font-size: 16px;
        }

        /* 데스크탑 환경에서의 폰트 크기 조정 */
        @media (min-width: 768px) {
            h1 {
                font-size: 50px;
            }
            p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>오프라인 상태입니다!</h1>
    <p>인터넷 연결을 확인하고 다시 시도해주세요.</p>
</body>
</html>
